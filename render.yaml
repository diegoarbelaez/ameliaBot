# Render Blueprint para AmeliaBot/BotDO
# Este archivo define todos los servicios necesarios para el deployment

# NOTA: Render solo permite 1 base de datos free por cuenta
# Opción 1: Usa tu base de datos existente (deja esto comentado)
# Opción 2: Si eliminaste tu DB existente, descomenta estas líneas:
# databases:
#   - name: botdo-db
#     plan: free
#     region: oregon

services:

  # Backend - FastAPI
  - type: web
    name: botdo-backend
    env: docker
    region: oregon
    plan: free  # Gratis con limitaciones (duerme después de 15 min de inactividad)
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false  # Configurar manualmente con tu DB existente
        # Si creaste nueva DB en blueprint, usa:
        # fromDatabase:
        #   name: botdo-db
        #   property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: SLACK_BOT_TOKEN
        sync: false  # Se debe configurar manualmente en el dashboard
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: WHAPI_API_KEY
        sync: false
      - key: WHAPI_BASE_URL
        sync: false
      - key: DIGITALOCEAN_API_KEY
        sync: false
      - key: DIGITALOCEAN_AGENT_ID
        sync: false
    autoDeploy: true

  # Frontend - React
  - type: web
    name: botdo-frontend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Configurar manualmente con: https://botdo-backend.onrender.com
    autoDeploy: true

